<!DOCTYPE html>
<html>

<head>
    <title>iframe</title>
</head>

<body>
    <div>
        <h1>iframe</h1>
        <img src="../../src/iframe.jpg">
        <p>
            iframe 이란 inline frame 의 약자이다
            <b>iframe 요소를 이용하면 해당 웹 페이지 안에 어떠한 제한 없이 또 다른 하나의 웹 페이지를 삽입할 수 있다</b>
        </p>
    </div>
    <hr><br>

    <div>
        <iframe src="삽입할 페이지 주소"></iframe>

    </div>
</body>

</html>
